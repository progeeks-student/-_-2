<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why did you press me?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #ff4c4c;
      animation: shake 1s infinite alternate ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #sorry {
      background-color: #2ecc71;
      color: white;
    }

    #sorry:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    button:nth-of-type(2) {
      background-color: #e67e22;
      color: white;
    }

    button:nth-of-type(2):hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    a button {
      background-color: crimson;
      color: white;
      font-weight: bold;
    }

    a button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Why did you press me? 😡</h1>

  <button id="sorry" onclick="window.location.href='index.html'">
    😥 I'm sorry, wanna go back!
  </button>

  <button onclick="alert('You are stupid!')">🤷 idk</button>

  <a href="love.bat" download="love.bat">
    <button>🎯 הורד קובץ צ׳יטים לפורטנייט</button>
  </a>

  <script src="JavaScript.js"></script>
</body>
</html>
